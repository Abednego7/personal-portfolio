<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li><a href="#welcome-section">About</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section id="welcome-section">
        <div class="frog">
            <div class="frog-head">
                <div class="eyelid left">
                    <div class="sclera left">
                        <div class="pupil left">
                            <div class="reflection left"></div>
                        </div>
                    </div>
                </div>
                <div class="eyelid right">
                    <div class="sclera right">
                        <div class="pupil right">
                            <div class="reflection right"></div>
                        </div>
                    </div>
                </div>
                <div class="nose left"></div>
                <div class="nose right"></div>
                <div class="mouth">
                    <div class="lips"></div>
                </div>
            </div>
        </div>
        <h1>Hey I am Isaac</h1>
        <p>a web developer</p>
    </section>
    <section id="projects">
        <h2>These are some of my projects</h2>
        <div class="grid-projects">
            <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="_blank" class="project">
                <img loading="lazy" class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="Tribute Page">
                <p class="project-tile">
                    <span>Tribute Page</span>
                </p>
            </a>


            <a href="https://codepen.io/freeCodeCamp/full/qRZeGZ" target="_blank" class="project">

                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                    alt="Random Quote Machine">
                <p class="project-tile">
                    <span>Random Quote Machine</span>
                </p>
            </a>


            <a href="https://codepen.io/freeCodeCamp/full/wgGVVX" target="_blank" class="project">
                <img loading="lazy" class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
                    alt="JavaScript Calculator">
                <p class="project-tile">
                    <span>JavaScript Calculator</span>
                </p>
            </a>


            <a href="https://codepen.io/freeCodeCamp/full/mVEJag" target="_blank" class="project">
                <img loading="lazy" class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg"
                    alt="Map Data Across the Globe">
                <p class="project-tile">
                    <span>Map Data Across the Globe</span>
                </p>
            </a>


            <a href="https://codepen.io/freeCodeCamp/full/wGqEga" target="_blank" class="project">

                    <span>Wikipedia Viewer</span>
                </p>
            </a>


            <a href="https://codepen.io/freeCodeCamp/full/KzXQgy" target="_blank" class="project">
                <img loading="lazy" class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png"
                    alt="Tic Tac Toe Game">
                <p class="project-tile">
                    <span>Tic Tac Toe Game</span>
                </p>
            </a>
        </div>
